apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-controller
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:adigaandyt/LetsReview-GitOps.git  
    targetRevision: main  
    path: charts/ingress-nginx  
  destination:
    server: "https://kubernetes.default.svc" 
    namespace: ingress 
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true