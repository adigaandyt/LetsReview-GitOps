apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ourlib-ingress
spec:
  ingressClassName: internal-nginx 
  rules:
    - host: ourlib.ddns.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              servicename: ourlib-service
              servicePort: 80