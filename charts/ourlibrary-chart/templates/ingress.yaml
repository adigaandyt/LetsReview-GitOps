apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ourlib-ingress
  namespace: ourlib
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"  # Reference your ClusterIssuer
spec:
  ingressClassName: nginx
  rules:
  - host: {{.Values.app.dns}}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ourlib-service
            port:
              number: 80
  tls:  # TLS configuration starts here
  - hosts:
    - {{.Values.app.dns}}
    secretName: ourlib-tls  # cert-manager will store the obtained certificate here
