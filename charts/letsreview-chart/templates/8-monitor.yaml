apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.app.name }}-monitor
  namespace: prometheus
spec:
  namespaceSelector:
    matchNames:
      - {{ .Values.app.name }}
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  endpoints:
  - port: web
    path: /metrics