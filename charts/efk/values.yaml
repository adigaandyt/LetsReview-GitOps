fluent-bit:
  logLevel: info
  config:
    service: |
      [SERVICE]
          Daemon Off
          Flush 5
          Log_Level debug
          Parsers_File /fluent-bit/etc/parsers.conf
          HTTP_Server On
          HTTP_Listen 0.0.0.0
          HTTP_Port 8080
          Health_Check On
          Trace_Error On

    inputs: |
      [INPUT]
          Name tail
          Path /var/log/containers/*nginx-controller-ingress*.log
          multiline.parser docker, cri
          Tag ingress.*
          Mem_Buf_Limit 100MB
          Skip_Long_Lines On

    filters: |
      [FILTER]
          Name kubernetes
          Match ingress.*
          Merge_Log On
          K8S-Logging.Parser On
          K8S-Logging.Exclude On

    outputs: |
      [OUTPUT]
          Name es
          Match ingress.*
          Host elasticsearch-master
          Port 9200
          HTTP_User elastic
          HTTP_Passwd 9fVpTSmmeC3IzEiE
          tls On
          tls.verify Off
          Logstash_Format On
          Logstash_Prefix ingress-logs
          Retry_Limit False
          Suppress_Type_Name On
